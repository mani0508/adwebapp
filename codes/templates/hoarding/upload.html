
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register Account</title>
  <link href="../static/img/logo.png" rel="shortcut icon" type="image/x-icon">
  <!-- <link href="https://abs-0.twimg.com/login/base.2f21c0b88612b4462f4722b6e5dc97bc85a8a6e0.css" rel="stylesheet"> -->
  <link href="../static/css/mani.css" rel="stylesheet">
  
</head>
<body  class="ResponsiveLayout">
    <div class="TopNav">
      <div class="TopNav--container u-cf">
        
        
        <div class="Icon--logo u-pullLeft">
          <a href="/"><img src="../static/img/logo.png">
</a>
        </div>
        <div class="TopNav-title u-pullLeft"> Upload Hoarding</div>
        <ul class="u-pullRight">
              
        </ul>
      </div>
    </div>
  <div class="PageContainer col-md-12">
        <div class="Section">
        <div class="PageHeader">
          Upload Hoarding
        </div>
        

      <form class="Form" action="/register" method="post">{% csrf_token %}
        <div class="col-md-6 col-xs-12">
          <input type="text" name="address" class="Form-textbox is-required is-validatedRemotely"  autofocus autocorrect="off" autocapitalize="off" placeholder="Address">
        </div>
        
        <div class="col-md-6 col-xs-12">
          <input list="area"  class="Form-textbox is-required is-validatedRemotely" name="city" autofocus autocorrect="off" autocapitalize="off" id = "vehicle" placeholder="City" >
            <datalist id="area">
                <option >Mumbai</option>
                <option >Thane</option>
                <option>Pune</option>
            </datalist>
          </input>
        </div>
        <div class="col-md-6 col-xs-12">
          <input list="area"  class="Form-textbox is-required is-validatedRemotely" name="area" autofocus autocorrect="off" autocapitalize="off" id = "vehicle" placeholder="Area" >
            <datalist id="area">
                <option >Powai</option>
                <option >ChandiVali</option>
            </datalist>
          </input>
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="text" name="landmark" class="Form-textbox is-required is-validatedRemotely" value="" autofocus autocorrect="off" autocapitalize="off" placeholder="Landmark">
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="text" name="facing" class="Form-textbox is-required is-validatedRemotely"  autofocus autocorrect="off" autocapitalize="off" placeholder="Facing Towards">
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="text" name="length" class="Form-textbox is-required is-validatedRemotely"  autofocus autocorrect="off" autocapitalize="off" placeholder="Length">
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="text" name="width" class="Form-textbox is-required is-validatedRemotely"  autofocus autocorrect="off" autocapitalize="off" placeholder="Width">
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="text" name="elevation" class="Form-textbox is-required is-validatedRemotely"  autofocus autocorrect="off" autocapitalize="off" placeholder="Elevation">
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="file">
        </div>
        <div class="col-md-6">
          <select name = "lightening_type">
          {%for value in lightening_type%}
            <option>{{value}}</option>
            {%endfor%}
          </select>
          </div>
        <input type="submit" class="Button" value="Upload">
      </form>
      <div class="Section-footer">
      </div>
    </div>

  </div>
  <style type="text/css">
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[list=area]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=file]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
  </style>
    <script src="//abs-0.twimg.com/login/base.ace79779943a820cbcf0cd70ea0a24af08aac412.js" type="text/javascript"></script>
  
</body>
</html>
