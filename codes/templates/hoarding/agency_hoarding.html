<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<div class="container">

  <div class="col-md-4 boxed">
    <input type="text" placeholder="Mani"></input>
  </div>
  <div class="col-md-8">
    <h2>Dynamic Pills</h2>
  <ul class="nav nav-pills mani nav-justified">
    <li class="active"><a data-toggle="pill" href="#free">Free</a></li>
    <li><a data-toggle="pill" href="#occupied">Occupied</a></li>
    <li><a data-toggle="pill" href="#aboutToFree">About to Free</a></li>
  </ul>

  <div class="tab-content">
    <div id="free" class="tab-pane fade in active">
      <div id="freeTable" class="table"></div>
    </div>
    <div id="occupied" class="tab-pane fade">
      <div id="occupiedTable" class="table"></div>
    </div>
    <div id="aboutToFree" class="tab-pane fade">
      <div id="aboutToFreeTable" class="table"></div>
    </div>
  </div>
  </div>
  
  
</div>

<style type="text/css">
  
   .boxed{
    border: 1.5px solid #0B0B61 ;
    padding: 10px;
    text-align: justify;
    text-justify: inter-word;
    height: 500px;
    margin-top: 200px;
    /*background: #FFEEEE;*/
  }
  input[type=text]{
    border: 1px solid #c0c0c0;
    padding: 10px;
    padding-left: 30px;
  }
  .table{
    margin-top: 30px;
  }
</style>

 <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawFreeTable);

      function drawFreeTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Mike',  {v: 10000, f: '$10,000'}, true],
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
          ['Bob',   {v: 7000,  f: '$7,000'},  true]
        ]);

        var freeTable = new google.visualization.Table(document.getElementById('freeTable'));

        freeTable.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }

      google.charts.setOnLoadCallback(drawOccupiedTable);

      function drawOccupiedTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Mike',  {v: 10000, f: '$10,000'}, true],
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
        ]);

        var occupiedTable = new google.visualization.Table(document.getElementById('occupiedTable'));

        occupiedTable.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }

      google.charts.setOnLoadCallback(drawAboutToFreeTable);

      function drawAboutToFreeTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
        ]);

        var occupiedTable = new google.visualization.Table(document.getElementById('aboutToFreeTable'));

        occupiedTable.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }

    </script>

</body>
</html>
