
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register Account</title>
  <link href="../static/img/logo.png" rel="shortcut icon" type="image/x-icon">
  <!-- <link href="https://abs-0.twimg.com/login/base.2f21c0b88612b4462f4722b6e5dc97bc85a8a6e0.css" rel="stylesheet"> -->
  <link href="../static/css/mani.css" rel="stylesheet">
  
</head>
<body  class="ResponsiveLayout">
    <div class="TopNav">
      <div class="TopNav--container u-cf">
        
        
        <div class="Icon--logo u-pullLeft">
          <a href="/"><img src="../static/img/logo.png">
</a>
        </div>
        <div class="TopNav-title u-pullLeft">Register Account</div>
        <ul class="u-pullRight">
              
        </ul>
      </div>
    </div>
  <div class="PageContainer">
        <div class="Section">
        <div class="PageHeader">
          Register on ApexViz
        </div>
        

      <form class="Form" action="/register" method="post">{% csrf_token %}
        <input type="text" name="name" class="Form-textbox is-required is-validatedRemotely" value="" autofocus autocorrect="off" autocapitalize="off" placeholder="Full Name">
        <input type="email" name="email" class="Form-textbox is-required is-validatedRemotely" value="" autofocus autocorrect="off" autocapitalize="off" placeholder="Email">
        <input type="text" name="phone" class="Form-textbox is-required is-validatedRemotely" value="" autofocus autocorrect="off" autocapitalize="off" placeholder="Phone">
        <input type="text" name="password" class="Form-textbox is-required is-validatedRemotely" value="" autofocus autocorrect="off" autocapitalize="off" placeholder="Password">
        <!-- <span class="Form-message">
          <span data-key="required">We need this information to find your account.</span>
        </span> -->
        <input type="submit" class="Button" value="Register">
      </form>
      <div class="Section-footer">
      </div>
    </div>

  </div>
    <script src="//abs-0.twimg.com/login/base.ace79779943a820cbcf0cd70ea0a24af08aac412.js" type="text/javascript"></script>
  
</body>
</html>
